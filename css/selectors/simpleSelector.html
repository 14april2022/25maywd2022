<!DOCTYPE html>
<html lang="en">
  <!-- 
        there are 5 type of selector 
        1 -> simple selector
        2 -> combinator selector
        3 -> attribute selector
        4 -> pseudo class 
        5 -> pseudo element
     -->

  <!-- 
        in simple selector there are 4 type of selector
        1 -> tag selector (h1)
        2 -> class selector (.className)
        3 -> ID selector (#idName)
        4 -> universal selector (*)
      -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .intro1 {
        color: red;
        font-size: 50px;
      }

      .text-blue {
        color: blue;
      }

      .intro2 {
        color: green;
      }
      .intro3 {
        color: green;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <!-- 
        we can select the classes with .className 
        we can also give more then one classes in a tag
     -->
    <!-- 1 -> red ,
    2 -> blue 
    3 -> green -->
    <h1 class="intro1 intro3">Hello World</h1>
    <h1 class="text-blue">Hello World</h1>
    <h1 class="intro2">Hello World</h1>
    <p class="intro1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim sapiente
      ratione, vel velit veritatis dolor doloribus cum qui nulla odio ipsa quo
      iusto ipsam nemo dignissimos magni harum laboriosam officia!
    </p>
  </body>
</html>
