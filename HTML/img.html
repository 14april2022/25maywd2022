<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img Tag</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum ipsum
      provident mollitia veritatis dolorem aliquid odit repudiandae hic. Dolorem
      suscipit sint magni expedita fugiat earum blanditiis harum repellat nulla
      mollitia!
    </p>
    <!-- 
          We can add images in two ways 
          1 -> internal download
          2 -> external img url
       -->

    <!-- pexels.com for images -->
    <!-- SEO => Search Engine Optimization -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg"
      width="200"
      alt=""
    />
    <img src="img/dog1.jpg" width="300px" alt="Dog is playing with the ball" />
    <hr />
    <img src="img/parrot.jpg" alt="" />
    <hr />
    <img
      src="https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
    />
  </body>
</html>
