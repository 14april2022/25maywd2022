<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="myBody">
    <button onclick="lightGreen()">Light Green</button>
    <button onclick="lightYellow()">Light Yellow</button>
    <script>
      let myHTMLBody = document.getElementById("myBody");

      function lightGreen() {
        myHTMLBody.style.backgroundColor = "lightgreen";
      }

      function lightYellow() {
        myHTMLBody.style.backgroundColor = "lightyellow";
      }
    </script>
  </body>
</html>
