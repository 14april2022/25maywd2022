  <body>
    <!-- DATA Type and VARIABLES -->
    <script>
      // VARIABLE'S
      //   Variables are containers for storing data (storing data values).
      // There are 3 type of variables
      //   1 -> var
      //   2 -> let
      //   3 -> const

      var username = "Mehul Singh";
      console.log(username);
      console.log(username);
      console.log(username);
      console.log(username);
      console.log(username);
      console.log(username);

      /*
      // There are 5 type of data types
      //   1 -> string => "parth"
      //   2 -> number => 99
      //   3 -> boolean => true / false
      //   4 -> undefined
      //   5 -> null

      //   STRING
      console.log("Hello, My name JS");

      //   NUMBER
      console.log(199);

      //   BOOLEAN true / false
      console.log(false);

      */
    </script>
