<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 90%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        box-shadow: 0px 10px 10px -10px black;
        padding: 30px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h3 id="h3"></h3>
    <div class="container"></div>
    <script>
      let mobile1 = {
        company_name: "Samsung",
        modal_name: "Galaxy S12",
        price: 39999,
      };
      let mobile2 = {
        company_name: "Apple",
        modal_name: "Iphone 13",
        price: 329999,
      };
      let mobile3 = {
        company_name: "Nokia",
        modal_name: "A10",
        price: 20000,
      };

      let mobile4 = {
        company_name: "Nokia",
        modal_name: "GA10",
        price: 1000,
      };

      let mobile = [mobile1, mobile2, mobile3, mobile4];
      let container = document.querySelector(".container");
      document.querySelector("h3").textContent = mobile.length;
      for (let singleMobileData of mobile) {
        console.log(singleMobileData);
        let htmlData = `
        <div class="card">
        <h3>${singleMobileData.company_name}</h3>
        <h4>Mobile Name : ${singleMobileData.modal_name} </h4>
        <p>Price : ${singleMobileData.price}</p>
      </div>
        `;
        container.insertAdjacentHTML("beforeend", htmlData);
      }
    </script>
  </body>
</html>
